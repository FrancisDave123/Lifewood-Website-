
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifewood | AI-Powered Data Solutions</title>
    <!-- Favicon / URL Icon for the Tab -->
    <link rel="icon" type="image/png" href="https://framerusercontent.com/images/mmBfl11ZRTsDKI8lhNBYvZHIEMo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Manrope', 'sans-serif'],
            },
            colors: {
              lifewood: {
                paper: '#f5eedb',
                serpent: '#133020',
                green: '#046241',
                saffron: '#FFB347',
                yellow: '#FFC370',
                seaSalt: '#F9F7F7',
              }
            },
            animation: {
              'pulse-slow': 'pulse 10s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 12s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
              'gradient-flow': 'gradient-flow 15s ease infinite',
              'marquee': 'marquee 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-30px) rotate(2deg)' },
              },
              'gradient-flow': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass-card {
        background: rgba(19, 48, 32, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glow-green {
        box-shadow: 0 0 50px -10px rgba(4, 98, 65, 0.3);
      }
      .dark .glow-green {
        box-shadow: 0 0 80px -20px rgba(4, 98, 65, 0.5);
      }
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(4, 98, 65, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(4, 98, 65, 0.5);
      }
      .bg-gradient-mesh {
        background: linear-gradient(-45deg, #04624122, #FFB34711, #13302022, #FFC37011);
        background-size: 400% 400%;
        animation: gradient-flow 15s ease infinite;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0"
  }
}
</script>
</head>
  <body class="bg-lifewood-seaSalt dark:bg-[#020804] text-lifewood-serpent dark:text-lifewood-seaSalt transition-colors duration-500 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
